<main>
  <div class="container mt-4">
    <form class="form col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3 mx-auto">
      <div class="form-group" style="position: relative;">
        <label for="username" class="internal-label">Username</label>
        <input id="username" class="form-control rounded-pill" type="text" placeholder=" "/>
      </div>
      <div class="form-group" style="position: relative;">
        <label for="password" class="internal-label">Password</label>
        <input id="password" class="form-control rounded-pill" type="password" placeholder=" "/>
      </div>
      <div class="text-center">
        <input class="btn btn-dark material rounded-pill" type="submit" value="Login" (click)="login($event)"/>
      </div>
    </form>
  </div>
</main>
